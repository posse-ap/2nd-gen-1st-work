<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSE学習時間管理アプリ</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>

<body>
  <div class="container" id="top">
    <header>
      <a href="top.html#"><img src="./img/posseLogotouka.png"></a>
      <p>4th week</p>
      <button class="btn" type="submit">記録・投稿</button>
    </header>

    <div class="contents">
      <div class = "left">
        <div class = "time">
            <div id = "time-item">
              <h2 class="period">Today</h2>
              <p class="figure">3</p>
              <p class="hour">hour</p>
            </div><!--today-->
            <div id = "time-item">
              <h2 class="period">Month</h2>
              <p class="figure">120</p>
              <p class="hour">hour</p>
            </div><!--month-->
            <div id = "time-item">
              <h2 class="period">Total</h2>
              <p class="figure">1348</p>
              <p class="hour">hour</p>
            </div><!--total-->
          </div><!--time-->
          <div class = "bar">
            棒グラフ
          </div>
        </div><!--left-->

      <div class="right">
        <div class="lerning">
          <div class="lerning-title">
              学習言語
          </div>
          <div class = "pie">
            円グラフが入るよ
          </div>
          <div class="lerning-item">
            <ul class="item-list">
              <p>
                <li class="item"><span>Javascript</span></li>
                <li class="item"><span>CSS</span></li>
                <li class="item"><span>PHP</span></li>
              </p>
              <p>
                <li class="item"><span>HTML</span></li>
                <li class="item"><span>Laravel</span></li>
                <li class="item"><span>SQL</span></li>
              </p>
              <p>
                <li class="item"><span>SHELL</span></li>
                <li class="item"><span>情報システム基礎知識(その他)</span></li>
              </p>
            </ul>
          </div>
        </div>

        <div class="lerning">
          <div class="lerning-title">
            学習コンテンツ
          </div>
          <div class = "pie">
          </div>
          <div class="lerning-item">
            <ul>
              <li>ドットインストール</li>
            　<li>N予備校</li>
            　<li>POSSE課題</li>
            </ul>
          </div>
        </div>
      </div><!--right-->
  
  </div><!--container-->

  <footer>
    <p>2020年 10月</p>
  </footer>

  <script src = index.js></script>
</body>
</html>
