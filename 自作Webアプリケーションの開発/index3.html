<!DOCTYPE html>
<html lang="ja">
<head>

  <title>基本モーダル</title>
  <link rel="stylesheet" href="index3.css">

<body>
  <div class="mainimage3">

          <p>学習日</p>
          <div class="day-1">
            <p>2020年10月27日</p>
          </div>
        </div>

        <div class="contentbox">
          <p>学習コンテンツ　（複数選択可）</p>

                  <li>POSSE課題</li>

          </div>

        <div class="language">

          <div class="languagelist">
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
            </ul>

              <li>PHP</li>
              <li>Laravel</li>

            <ul>
              <li>情報システム基礎知識（その他）</li>

        </div>
      </div>  



      <div class="right">
        <div class="time">
          <p>学習時間</p>
          <div class="time1"></div>
        </div>
        <div class="twitter">
          <p>Twitter用コメント</p>
          <div class="twitter1"></div>
        </div>
        <div class="share">
          <p>Twitterにシェアする</p>
        </div>
      </div>

    </div>


    <div class="toukou">
        <p>記録・投稿</p>
      </div>
